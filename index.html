<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="top">
        <h1>Patrick's Dairy</h1>
        <ul>
            <li><a href="#input">Inputs</a></li>
            <li><a href="#report">Sheds report</a></li>
            <li><a href="#income"> Income</a></li>
        </ul>
    </nav>
    <div>
        <div class="flex">
            <div class="flex-col">
                <h2>About</h2>
            <p>A report compiling a summary of how much
                milk is produced in my farm and how much 
                income is generated as a result of this milk
                being sold to Brookside Dairy.
            </p>
            </div>
            <div><img src="dairy.jpg" alt=""></div>
        </div>
        <form id="input" method="push" action="">
            <legend>Fill to continue</legend><br>
            <label for="shed1"> Shed 1: 
                <input type="number" min="0" name="quantity" id="shed1">
            </label><br>
           
            <label for="shed2"> Shed 2:
                <input type="number" min="0" name="quantity" id="shed2">
            </label><br>
            <label for="shed3"> Shed 3:
                <input type="number" min="0" name="quantity" id="shed3">
            </label><br>
            <label for="shed4"> Shed 4:
                <input type="number" min="0" name="quantity" id="shed4">            
            </label>
        </form><br>
        <button id="submit">Submit</button>
        <button onclick="location.reload()"> Reset</button>
        <br><br><hr>
        <div id="report">
            <h2>Daily Report</h2><hr>
            <div class="outputs">
                <output id="output1"><span></span></output> <br>
                <output id="output2"></output><br>
                <output id="output3"></output><br>
                <output id="output4"></output><br><br>
                <b><output id="summation"></output></b> <br>
            </div> 
            <br><br><hr>
            

        </div>
    </div>

    
</body>
</html>
